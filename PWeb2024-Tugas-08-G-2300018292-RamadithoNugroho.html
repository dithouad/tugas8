<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Biodata</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <br />
      <br />
      <br />
      <br />
      <h1>Formulir Biodata</h1>
      <form id="biodataForm" onsubmit="return validateForm()">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required />

        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim" required />

        <label for="dob">Tanggal Lahir:</label>
        <input type="date" id="dob" name="dob" required />

        <label for="address">Alamat:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="gender">Jenis Kelamin:</label>
        <select id="gender" name="gender" required>
          <option value="">Pilih Jenis Kelamin</option>
          <option value="male">Laki-laki</option>
          <option value="female">Perempuan</option>
        </select>

        <label for="religion">Agama:</label>
        <select id="religion" name="religion" required>
          <option value="">Pilih Agama</option>
          <option value="islam">Islam</option>
          <option value="christian">Kristen</option>
          <option value="catholic">Katolik</option>
          <option value="hindu">Hindu</option>
          <option value="buddha">Buddha</option>
          <option value="other">Lainnya</option>
        </select>

        <label for="maritalStatus">Status Pernikahan:</label>
        <select id="maritalStatus" name="maritalStatus" required>
          <option value="">Pilih Status Pernikahan</option>
          <option value="single">Belum Menikah</option>
          <option value="married">Menikah</option>
        </select>

        <button type="submit">Submit</button>
      </form>
      <div id="error-message"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
